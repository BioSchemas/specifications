  description: 'This profile describes a ChemicalSubstance which is ''a portion of
    matter of constant composition, composed of molecular entities of the same type
    or of different types'' (source: ChEBI:59999). Note, the parent class for this
    profile has been updated to a pending class in schema.org.'
  full_example: https://github.com/BioSchemas/specifications/tree/master/ChemicalSubstance/examples
