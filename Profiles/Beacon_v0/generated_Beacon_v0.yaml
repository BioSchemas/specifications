spec_info:
  description: 'A convention ddeded beacon to self-describe.  In this document we
    propose a simple way for a beacons to self-describe their genetic variant cardinality
    service for better integration with other beacons within the beacon-network. It
    builds upon the Beacon service API and uses existing schema.org entities and properties.  Version:
    0.2-DRAFT-2018_04_23'
  full_example: https://github.com/BioSchemas/specifications/tree/master/Beacon/examples
  official_type:
    '@id': schema:DataCatalog
  title: Beacon
  version: 0.2-DRAFT-2018_04_23
